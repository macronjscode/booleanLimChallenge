<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style_concept/concept.css">
</head>
<body>
    <!--EXTRA BODY CONTAINER-->
    <!--BODY-->
    <div id="special-body-container">
        <!--HEADER-->
        <div id="special-header-container">

            <!--HEADER LOGO-->
                <div class="sp-header-logo-container">
                    <img src="/img/logo.png" alt="Lim">
                </div>
            <!--/HEADER LOGO-->

            <!--HEADER SLOGAN-->
                <div class="sp-header-slogan-container">
                    <h2 class="animated-header-slogan">Taking Booleaners from A to B</h2>
                </div>
            <!--/HEADER SLOGAN-->

            <!--HEADER MENU-->
                <div class="sp-header-menu-container">
                    <ul>
                        <li><button>Prenota</button></li>
                        <li><button>Termina Prenotazione</button></li>
                        <li><button>Accendi Luci</button></li>
                    </ul>
                </div>
            <!--/HEADER MENU-->
        </div>
        <!--/HEADER-->

        <!--MAIN-->
         <div id="special-main-container">

                <!--MAIN STATUS MONOPATTINO BLOCK DIV CONTAINERS ONE-->
                <div class="sp_main_container_status">
                        <div class="sp_main_container_status_text_check">
                            <input type="checkbox">
                            <h2>Monopattino Gino22</h2>
                        </div>
                        <div class="sp_main_container_status_img_address">
                            <img src="/img/pngfind.com-right-arrow-png-877089.png" alt="arrow" srcset="">
                            <p>Via Guadalametri - a 220 metri da te</p>
                        </div>
                        <div class="sp_main_container_status_battery_text">
                            <h2>Stato carica:</h2>
                            <div class="status-battery-sp-main-container-status-battery-text-One"><h2>15%</h2></div>
                        </div>
                </div>
                <!-- / MAIN STATUS MONOPATTINO BLOCK DIV CONTAINERS ONE-->

                <!--MAIN STATUS MONOPATTINO BLOCK DIV CONTAINERS TWO-->
                <div class="sp_main_container_status">
                    <div class="sp_main_container_status_text_check">
                        <input type="checkbox">
                        <h2>Monopattino Mike25</h2>
                    </div>
                    <div class="sp_main_container_status_img_address">
                        <img src="/img/pngfind.com-right-arrow-png-877089.png" alt="arrow" srcset="">
                        <p>Via Ricciardoni - a 420 metri da te</p>
                    </div>
                    <div class="sp_main_container_status_battery_text">
                        <h2>Stato carica:</h2>
                        <div class="status-battery-sp-main-container-status-battery-text-two"><h2>58%</h2></div>
                    </div>
                </div>
                <!--/ MAIN STATUS MONOPATTINO BLOCK DIV CONTAINERS TWO-->

                <!--MAIN STATUS MONOPATTINO BLOCK DIV CONTAINERS THREE-->
                <div class="sp_main_container_status">
                    <div class="sp_main_container_status_text_check">
                        <input type="checkbox">
                        <h2>Monopattino Marco85</h2>
                    </div>
                    <div class="sp_main_container_status_img_address">
                        <img src="/img/pngfind.com-right-arrow-png-877089.png" alt="arrow" srcset="">
                        <p>Via Foggia - a 520 metri da te</p>
                    </div>
                    <div class="sp_main_container_status_battery_text">
                        <h2>Stato carica:</h2>
                        <div class="status-battery-sp-main-container-status-battery-text-three"><h2>85%</h2></div>
                    </div>
                </div>
                <!--/ MAIN STATUS MONOPATTINO BLOCK DIV CONTAINERS THREE-->
         </div>
        <!--/MAIN-->
    </div>
    <!--/BODY-->
    <script src="/script/app.js"></script>
</body>
</html>
